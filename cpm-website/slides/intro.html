<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #0078D4 0%, #004E8C 100%);
        color: #FFFFFF;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
      }
      .title {
        font-size: 72px;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
      }
      .subtitle {
        font-size: 36px;
        margin-bottom: 40px;
        text-align: center;
      }
      .presenter {
        font-size: 24px;
        margin-top: 60px;
        text-align: center;
      }
      .logo {
        position: absolute;
        bottom: 30px;
        right: 30px;
        width: 120px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="title">Central Package Management in .NET</div>
      <div class="subtitle">Simplifying Dependency Management for Fintech Applications</div>
      <div class="presenter">
        <p>Training Session for</p>
        <p>.NET Development Teams</p>
      </div>
    </div>
  </body>
</html>
